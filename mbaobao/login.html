<body>
<div class="login-head">
	<div class="login-head-warp">
		<a href="index.html" class="logo"></a>

				<li><span>用户名：</span><input type="text" id="login-username"/></li>
				<li><span>登录密码：</span><input type="password" id="login-pwd"/><a href="javascript:void(0);">找回密码</a></li>
				<li><span></span><input type="button" value="马上登录" class="btn"/></li>
